<body>

  <!-- Layout wrapper -->
  <div class="container">


        <!-- Page content -->
        <div class="container">
          <section class="showcase">
            <section class="nes-container with-title">
              <h3 class="title">Input Form</h3>
              <div id="inputs" class="item">
                <div class="nes-field">
                  <label for="name_field">Your Name</label>
                  <input type="text" id="name_field" class="nes-input">
                </div>
                <div class="nes-field is-inline">
                    <label for="inline_field">Your Name</label>
                    <input type="text" id="inline_field" class="nes-input is-success"
                    placeholder="NES.css">
                  </div>
                  <div class="nes-field is-inline">
                      <label for="warning_field">input.is-warning</label>
                      <input type="text" id="warning_field" class="nes-input is-warning"
                      placeholder="8bit.css">
                    </div>
              </div>
            </section>
          </section>
          <button type="button" class="nes-btn is-priamry">Button</button>
        </div>

        <!-- / Page content -->
      </div>
